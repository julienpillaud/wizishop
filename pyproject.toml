[project]
name = "wizishop"
version = "0.1.2"
requires-python = ">=3.12"
dependencies = [
    "pydantic==2.9.2",
    "httpx==0.25.2",
]

[tool.uv]
dev-dependencies = [
    "ruff==0.7.1",
    "mypy==1.13.0",
    "pytest==8.3.3",
    "python-dotenv==1.0.1",
    "pre-commit==4.0.1",
]

[tool.ruff]
output-format = "concise"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
]
ignore = [
    "PLR0913",  # Too many arguments in function definition
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["PLR2004"]  # Magic value used in comparison

[tool.mypy]
strict = true

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
