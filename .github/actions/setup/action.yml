name: Setup Python

description: 'Setup environment'
runs:
  using: 'composite'

  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "0.4.7"
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync --all-extras --dev
      shell: sh
